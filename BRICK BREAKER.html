<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Brick Breaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      text-align: center;
      user-select: none;
      overflow: hidden;
    }
    canvas {
      background: linear-gradient(to bottom, #1e1e1e, #111);
      border: 4px solid #00ffe0;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mobileControls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .touch-btn {
      width: 80px;
      height: 60px;
      font-size: 24px;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéØ Brick Breaker</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <p id="score">Score: 0 | Level: 1</p>
  <div>
    <button onclick="pauseGame()">‚è∏ Pause</button>
    <button onclick="startGame()">‚ñ∂ Start</button>
  </div>
  <div id="mobileControls">
    <button class="touch-btn" id="leftBtn">‚¨Ö</button>
    <button class="touch-btn" id="rightBtn">‚û°</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paddle = {
      width: 100,
      height: 10,
      x: canvas.width / 2 - 50,
      speed: 6,
      dx: 0
    };

    let ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 8,
      speed: 4,
      dx: 4,
      dy: -4
    };

    let score = 0;
    let gameInterval = null;

    const brickRowCount = 5;
    const brickColumnCount = 7;
    const brickWidth = 80;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let bricks = [];

    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    function drawPaddle() {
      ctx.fillStyle = "#00ffe0";
      ctx.fillRect(paddle.x, canvas.height - paddle.height - 10, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffe0";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;

            ctx.fillStyle = "#00ffe0";
            ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }
    }

    function detectBallBrickCollision() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
              ball.dy *= -1;
              b.status = 0; // Brick is hit, set status to 0
              score += 10;
              updateScore();
            }
          }
        }
      }
    }

    function movePaddle() {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision (left/right)
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx *= -1;
      }

      // Wall collision (top)
      if (ball.y - ball.radius < 0) {
        ball.dy *= -1;
      }

      // Paddle collision
      if (
        ball.y + ball.radius > canvas.height - paddle.height - 10 &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy *= -1;
        ball.y = canvas.height - paddle.height - 10 - ball.radius;
      }

      // Bottom wall = game over
      if (ball.y + ball.radius > canvas.height) {
        pauseGame();
        alert("Game Over!");
      }

      detectBallBrickCollision();
    }

    function updateScore() {
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBall();
      movePaddle();
      moveBall();
    }

    function startGame() {
      if (gameInterval) clearInterval(gameInterval);
      resetBall();
      score = 0;
      updateScore();
      gameInterval = setInterval(draw, 1000 / 60);
    }

    function pauseGame() {
      clearInterval(gameInterval);
      gameInterval = null;
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 30;
      ball.dx = 4;
      ball.dy = -4;
    }

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") paddle.dx = paddle.speed;
      if (e.key === "ArrowLeft") paddle.dx = -paddle.speed;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") paddle.dx = 0;
    });

    // Mobile controls
    document.getElementById("leftBtn").addEventListener("touchstart", () => paddle.dx = -paddle.speed);
    document.getElementById("rightBtn").addEventListener("touchstart", () => paddle.dx = paddle.speed);

    document.getElementById("leftBtn").addEventListener("touchend", () => paddle.dx = 0);
    document.getElementById("rightBtn").addEventListener("touchend", () => paddle.dx = 0);
  </script>
</body>
</html>
